<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>

    <title>Simon Things</title>
</head>

<body>



    <!-- Landing page and instructions ---------------------------------------------------------------------->
    <button class="difficulty-select" id="normal-btn">Normal</button>
    <button class="difficulty-select" id="hard-btn">Hard</button>
    <div id="game-div" class="hide">
        <section class="intro">
            <div id="instructions-div" class="hide">
                <h2>Instructions</h2>
                <p>Classic Simon game with a Stranger Things twist.</p>
                <p>Watch, remember, repeat!</p>
                <p>Follow the lights and repeat random sequences in the correct order!</p>
                <p>Game over if wrong pattern!</p>
                <button id="okay-btn">Okay</button>
            </div>
        </section>

        <!-- Game grid section -------------------------------------------------------------------------------->
        <section id="text-section" class="hide">
            <div id="rounds-div">
                <p id="round-text"><strong>Round: </strong><br><span id="counter">0</span> of <span
                        id="max-rounds">5</span></p>
            </div>
            <h3>
                Help El defeat the demogorgon by reaching <span id="max-rounds-text">5</span> rounds!
            </h3>
            <img src="images/el.png" class="victory hide">
            <img src="images/eldemo.png" class="starting-image">
            <p><span id="game-text">Let's go!</span></p>
        </section>


        <section id="images-container" class="hide">
            <div id="images-grid" class="unclickable">
                <div class="letters"><img src="images/a.png" id="a"></div>
                <div class="letters"><img src="images/b.png" id="b"></div>
                <div class="letters"><img src="images/c.png" id="c"></div>
                <div class="letters"><img src="images/d.png" id="d"></div>
                <div class="letters"><img src="images/e.png" id="e"></div>
                <div class="letters"><img src="images/f.png" id="f"></div>
                <div class="letters"><img src="images/g.png" id="g"></div>
                <div class="letters"><img src="images/h.png" id="h"></div>
                <div class="letters"><img src="images/i.png" id="i"></div>
                <div class="letters"><img src="images/j.png" id="j"></div>
                <div class="letters"><img src="images/k.png" id="k"></div>
                <div class="letters"><img src="images/l.png" id="l"></div>
                <div class="letters"><img src="images/m.png" id="m"></div>
                <div class="letters"><img src="images/n.png" id="n"></div>
                <div class="letters"><img src="images/o.png" id="o"></div>
                <div class="letters"><img src="images/p.png" id="p"></div>
                <div class="letters"><img src="images/q.png" id="q"></div>
                <div class="letters"><img src="images/r.png" id="r"></div>
                <div class="letters"><img src="images/s.png" id="s"></div>
                <div class="letters"><img src="images/t.png" id="t"></div>
                <div class="letters"><img src="images/u.png" id="u"></div>
                <div class="letters"><img src="images/v.png" id="v"></div>
                <div class="letters"><img src="images/w.png" id="w"></div>
                <div class="letters"><img src="images/x.png" id="x"></div>
                <div class="letters"><img src="images/y.png" id="y"></div>
                <div class="letters"><img src="images/z.png" id="z"></div>
            </div>
            <button id="start-btn">Start Game</button>
            <button class="reset">Reset</button>
            <button id="instructions-btn">Instructions</button>
            <button id="back">Back</button>
        </section>

</body>

</html>
