<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>

    <title>Simon</title>
</head>

<body>
    <h2 id="count">0</h2>
    <div>
        <div class="panel yellow" id="yellow"></div>
        <div class="panel green" id="green"></div>
    </div>
    <div>
        <div class="panel blue" id="blue"></div>
        <div class="panel red" id="red"></div>
    </div>
    <br>
    <div>
        <p id="result"></p>
        <button class="start">Start Game</button>
        <button class="reset">Reset</button>
    </div>

</html>
